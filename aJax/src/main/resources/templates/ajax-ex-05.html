<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-ex-05</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="ex05Fn()">ex05 함수 호출</button>
</body>
<script>
    const ex05Fn = () => {
        const val1 = "Hello SpringBoot!";

        const params = {
          "params1": val1,      //"params1": 에서 : 띄어쓰기 잘못하면 값이 안옴
          "params2": "안녕"
        };
        $.ajax({
            // 요청방식: get
            // 요청주소: "/ex05"
            type: "get",
            url: "/ex05",
            // paramter 전달하기
            date: params,
            // 요청이 성공했을때 실행되는 부분
            success: function (res){
                console.log("성공", res);
            },
            // 요청이 실패했을때 실행되는 부분
            error: function (){
                console.log("실패");
            }
        })
    }
</script>
</html>
