<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse;
    }

    th, td{
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    tr:nth-child(even){
        background-color: #f2f2f2;
    }

    tr:hover{
        background-color: #f5f5f5;
    }

    tbody tr + tr {
        border-top: 1px solid #ddd;
    }

</style>
<body>
<table>
    <!-- tr : 행 -->
    <!-- td : 열 -->
    <!-- th : HTML에서 테이블의 헤더셀-->
    <!-- a : 하이퍼링크 -->
    <tr>
        <th class="">id</th>
        <th>title</th>
<!--        <th>title(||쓰지 않은 경우)</th>-->
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}"> <!-- db에 내용이추가될때마다 행 자동생성 -->
        <td th:text="${board.id}"></td> <!-- 오토인크리먼트로 지정해 놓은값 id(게시물의id값) -->
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
<!--        <td><a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a></td>-->
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>
<button onclick="startPage()">메인화면</button>
<script>
    const startPage = () =>{
        location.href = "/";
    }
</script>
</body>
</html>
