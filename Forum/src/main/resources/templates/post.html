<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>

</head>
<body>
<!--action속성: 목적지(서버주소), method속성: http request method(get,post)-->
<form action="/board/post" method="post" enctype="multipart/form-data">
<!-- file을 다룰때는 enctype="multipart/form-data 추가, 추가안할시 file에 이름이 안넘어가거나 컨트롤로쪽으로 넘어가지않는다 -->
    writer: <input type="text" name="boardWriter"><br>
    pass: <input type="text" name="boardPass"><br>
    title: <input type="text" name="boardTitle"><br>
    contents: <textarea name="boardContents" cols="30" rows="10"></textarea><br>
    file: <input type="file" name="boardFile" multiple><br> <!-- multiple 속성 추가시 여러개의 파일을 올릴수 있다 -->
    <input type="submit" value="글쓰기">
</form>
</body>
</html>
